<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Firebase Auth</title>
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="card">
        <div class="card-content">
            <h1>Welcome!</h1>
        </div>
        <div class="card-tabs">
            <ul class="tabs tabs-fixed-width">
                <li class="tab"><a class="active" href="#email-login">Login with email</a></li>
                <li class="tab"><a href="#github-login">Login with Github</a></li>
            </ul>
        </div>
        <div class="card-content grey lighten-4">
            <div class="row">
                <form id="email-form" class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email-address" class="validate" type="email" name="email" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email-password" class="validate" type="password" name="password" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                </form>
                <button class="btn waves-effect waves-light" type="submit" action="POST" form="email-form">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
            <div id="github-login">Login with Github</div>
        </div>
    </div>

    <p id="status">Status:</p>

    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
