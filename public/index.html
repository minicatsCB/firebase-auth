<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Firebase Auth</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="row">
        <div class="col l6 m12 s12 center-align">
            <div id="login-col" class="card">
              <div class="card-content">
                <span class="card-title grey-text text-darken-4">Welcome!</span>
              </div>

              <div class="card-content grey lighten-4">
                  <div class="row">
                      <div class="col s12">
                          <form id="email-login-form">
                              <div class="row">
                                  <div class="input-field col s12">
                                      <input class="validate" type="email" name="email" required>
                                      <label for="email">Email</label>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="input-field col s12">
                                      <input class="validate" type="password" name="password" required>
                                      <label for="password">Password</label>
                                  </div>
                              </div>

                              <button id="email-login-btn" class="btn waves-effect waves-light" type="submit" action="#">Login
                                  <i class="material-icons right">assignment_ind</i>
                              </button>
                          </form>
                      </div>
                  </div>

                  <div class="row">
                      <div class="col s12">
                          <p class="github-login">Or continue with Github</p>
                          <a id="github-login-btn" class="waves-effect waves-light btn">
                              <img class="right github-logo" src="assets/github-logo-light.png">
                              Login with Github
                          </a>
                      </div>
                  </div>

                  <p class="card-title activator grey-text text-darken-4">New user? Create account</p>
              </div>

              <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">New user form<i class="material-icons right">close</i></span>
                <div class="row">
                    <form id="email-sign-up-form" class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input class="validate" type="email" name="email" required>
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input class="validate" type="password" name="password" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                    </form>
                    <button class="btn waves-effect waves-light" type="submit" action="#" form="email-sign-up-form">Sign up
                        <i class="material-icons right">person_add</i>
                    </button>
                </div>
              </div>
            </div>

            <div id="user-col" class="card hide"></div>

            <a id="sign-out-btn" class="waves-effect waves-light btn hide center-align">
                <i class="material-icons right">exit_to_app</i>
                Sign Out
            </a>
        </div>

        <div class="col l6 m12 s12">
            <h1 class="center-align">ðŸŽ‰</h1>
            <ul id="user-list" class="collection"></ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-database.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
